<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>One Page Layout || Rishabh</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="logo"><img src="./img/home.png" alt="logo"></li>
                <li class="active">Home</li>
                <li>Services</li>
                <li>Product</li>
                <li>Contact</li>
                <li><a href="#" class="signup-btn"><span>Sign Up</span></a></li>
            </ul>
        </div>
        <div class="banner">
            <div class="app-text">
                <h1>We will be the leaders of the world.</h1>
                     <p>“You Learn More From Failure Than From Success,<br> Don’t Let It Stop You. Failure Builds Character.”
                    </p>
                    <div class="play-btn">
                        <div class="play-btn-inner">
                            <i class="fa fa-play"></i><p></p>
                        </div>
                        <small><b>LEARN MORE</b></small>
                    </div>
            </div>
            <div class="app-picture">
                <img src="img/artboard.png">
            </div>
        </div>
        <div class="quick-links">
            <ul>
                <li><i class="fa fa-share-alt"></i><p>SHARE TO</p></li>
                <li><i class="fa fa-audio-description"></i><p>RECENT NEWS</p></li>
                <li><i class="fa fa-cog"></i><p>ANALYTICS</p></li>
                <li><i class="fa fa-btc"></i><p>WALLET</p></li>
            </ul>
        </div>
        <div class="social-icons">
            <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
